<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Trang web đầu tiên của tôi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Trang web đầu tiên</h1>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

<main>
  <div class="container">
    <aside class="sidebar">
      <h3>Danh mục</h3>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#">Bài viết</a></li>
        <li><a href="#">Hình ảnh</a></li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </aside>

    <section class="content">
      <h2>Bài viết nổi bật</h2>
      <p>Đây là phần nội dung chính. Em có thể thêm bài viết, hình ảnh hoặc sản phẩm ở đây.</p>
      <img src="https://via.placeholder.com/400x200" alt="Ảnh minh họa">
    </section>
    <section class="contact">
  <h2>Liên hệ với tôi</h2>
  <form>
    <label for="name">Họ tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ tên">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email">

    <label for="message">Nội dung:</label>
    <textarea id="message" name="message" rows="4" placeholder="Nhập tin nhắn..."></textarea>

    <button type="submit">Gửi</button>
  </form>
</section>

  </div>
</main>


  <footer>
    <p>© 2025 – Thiết kế bởi tôi</p>
  </footer>
</body>
</html>
